<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Produtos</h1>
        
        <ul class="list-group">
            <li class="list-group-item" th:each="produto : ${produtos}">
                Nome: <span th:text="${produto.nome}"></span> - 
                Preço: R$ <span th:text="${produto.preco}"></span>
            </li>
        </ul>

        <a th:href="@{/pedidos/novo}" class="btn btn-secondary mt-4">Cadastrar Novo Pedido</a>

        <footer class="mt-5 text-center">
            <p>© 2024 Sistema de Pedidos. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
